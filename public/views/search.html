<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>X-mapp</title>
	<link rel="icon" sizes="16x16" href="../assets/img/xmapp.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link href="../css/main.css" type="text/css" rel="stylesheet">
	<link href="../css/footer.css" type="text/css" rel="stylesheet">
</head>

<body>
	<!-- NAVBAR     -->
	<nav id="nav" class="uk-navbar-container" uk-navbar>
			 <img src="../assets/img/xmapp_logo.png" alt="logo" class="uk-align-left logo">
			 <div class="uk-navbar-right">
					 <ul class="uk-navbar-nav">
							 <span class="name">¡Hola! Ana</span>
							 <li>
									 <a href="#"><div id="avatar-singup"></div></a>
									 <div class="color-black uk-navbar-dropdown">
											 <ul class="uk-nav uk-navbar-dropdown-nav text-white">
													<li><a href="../index.html">Cerrar Sesión</a></li>
											 </ul>
									 </div>
							 </li>
					 </ul>
			 </div>
	 </nav>
	<!-- SEARCH -->
	<section class="uk-background-center-center uk-background-cover uk-height-viewport">
		<section class="uk-card uk-padding-large uk-flex-middle">
			<div class="uk-offcanvas-content">

				<a id="mostrar-busqueda" class="uk-button uk-button-default uk-margin-small-right color-red text-white" type="button" uk-toggle="target: #offcanvas-reveal" uk-icon="icon: search; ratio:1;"> Buscar </a>
				<div id="contenido_busqueda" class="uk-child-width-1-1@2 uk-child-width-1-2@m uk-child-width-1-3@l">Aqui van las actividades filtradas
				</div>
				<div id="offcanvas-reveal" uk-offcanvas="mode: reveal; overlay: true">
					<div class="uk-offcanvas-bar">
						<button class="uk-offcanvas-close" type="button" uk-close></button>
						<form class="uk-form-stacked uk-margin-large">
							<div class="uk-margin">
								<label class="uk-form-label" for="form-horizontal-select">Precio</label>
								<div class="uk-form-controls">
									<select class="uk-select" id="select-precio">
                      <option>0-$500</option>
                      <option>$500-$1000</option>
                      <option>$1000-$5000</option>
                      <option>$5001-$10000</option>
                  </select>
								</div>
							</div>


							<div class="uk-margin">
								<label class="uk-form-label" for="form-horizontal-select">Edad</label>
								<div class="uk-form-controls select"></div>
								<div class="uk-margin">
									<label class="uk-form-label" for="form-horizontal-select"><span class="uk-form-controls select">
									  <select name="select-edad" class="uk-select" id="select-edad">
									    <option>12-16</option>
									    <option>16-18</option>
									    <option>18+</option>
								    </select>
									</span>Distancia</label>
									<div class="uk-form-controls">
										<select class="uk-select " id="select-dist">
                    <option>0-10km</option>
                    <option>11km-100km</option>
                    <option>101km-200km</option>
                    <option>200km-500km</option>
                  </select>
									</div>
								</div>
								<a id="mostrar-result" class="uk-button uk-button-default uk-margin-small-right color-red text-white" type="button" uk-toggle="target: #offcanvas-usage" uk-icon="icon: search; ratio:1;"> Buscar </a>
						</form>
						</div>
					</div>
				</div>
		</section>
	</section>

	<!-- FOOTER -->
	<footer id="footer" class="color-gray">
		<div class="columna">
			<ul class="text-white uk-margin-medium-top">
				<li class="text-white">SERVICIO AL CLIENTE</li>
				<li><a class="text-white uk-text-meta">Preguntas Frecuentes</a></li>
				<li><a class="text-white">Garantía de Servicio</a></li>
			</ul>
		</div>
		<div class="columna">
			<ul class="text-white uk-margin-medium-top">
				<li class="text-white uk-text-meta">POLITICAS</li>
				<li><a class="text-white">Terminos y Condiciones</a></li>
				<li><a class="text-white">Privacidad</a></li>
			</ul>
		</div>
		<div class="columna">
			<div class="social-media uk-margin-medium-top uk-align-center">
				<a href="#" uk-icon="icon: twitter; ratio: 1" class="uk-icon-button uk-margin-small-right"></a>
				<a href="#" uk-icon="icon: facebook; ratio: 1" class="uk-icon-button uk-margin-small-right"></a>
				<a href="#" uk-icon="icon: youtube; ratio: 1" class="uk-icon-button uk-margin-small-right"></a>
			</div>
		</div>
		<div class="limpiar"> </div>
	</footer>

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCze7uMn_qigLWe16belwal9difq6ZqJwQ" async defer></script>
	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../js/mostrar.js"></script>
</body>

</html>
